<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <h1>My Registration Form</h1>
  <body>
    <p>
      <label for="first_name">First Name:</label>
      <input type="text" id="first_name" name="first_name">
    </p>
    <p>
      <label for="last_name">Last Name:</label>
      <input type="text" id="last name" name="last_name">
    </p>
    <p>
      <label id="email">Email:</label>
      <input type="text" id="email" name="email">
    </p>
    <p>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password">
    </p>
    <p>
      <label for="pw_confirm">Password Confirmation:</label>
      <input type="password" id="pw_confirm" name="password_confirmation">
    </p>
    <label for="date">Birthday:<label>
    <input type="date" name="">
    <p>
      <label for="male">Male</label>
      <input type="radio" id="male" name="gender" value="male">

      <label for="female">Female</label>
      <input type="radio" name="gender" value="female">

      <label for="other">Other</label>
      <input type="radio" name="gender" value="other"</p>

    <p>A short description about yourself:</p>
      <textarea name="description"></textarea>
    <p>
      <label for="Favorite Language">Favorite Language:</label>
      <select name="gender">
      <option value="Javascript">Javascript</option>
      </select>
    </p>
    <p>
      <input type="submit" value="Submit">
    </p>
  </body>
</html>
