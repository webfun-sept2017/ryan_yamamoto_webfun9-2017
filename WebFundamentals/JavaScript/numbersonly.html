<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Numbers Only</title>
    <script type="text/javascript">
      var array = [1, "apple", -3, "orange", 0.5];
      var new_array = [];
      for(var i = 0; i < array.length; i ++){
        if(typeof array[i] == "number"){
          new_array.push (array[i]);
        }
      }
      console.log(new_array);

    </script>
  </head>
  <body>

  </body>
</html>
