<html>
  <head>
    <title>Ninja to Cat</title>
    <link rel="stylesheet" type="text/css" href="ninjatocat.css">
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script type="text/javascript">
      $(document).ready(function(){
        $("img").click(function(){
          var dataaltsrc=$(this).attr("data-alt-src");
          var src=$(this).attr("src");
          $(this).attr("src",dataaltsrc);
          $(this).attr("data-alt-src",src);
        });
        $("img").click(function(){
          console.log("data-alt-src value is", $(this).attr("data-alt-src"));
        });

      });
    </script>
  </head>
  <body>
    <img src="cat0.png" data-alt-src="ninja0.png">
    <img src="cat1.png" data-alt-src="ninja1.png">
    <img src="ninja2.png" data-alt-src="cat2.png">
    <img src="ninja3.png" data-alt-src="cat3.png">
    <img src="ninja4.png" data-alt-src="cat4.png">
  </body>
</html>
