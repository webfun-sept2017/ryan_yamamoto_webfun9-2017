<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Disappearing Ninja</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function(){
      $("img").click(function(){
        $(this).hide();
      })
      $("button").click(function(){
        $("img").show();
      })
    })

    </script>
  </head>
